<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .google-wrapper{
            width: 100vw;
            height: 80vh;
        }
        .header{
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        a{
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }
        #store{
            padding-left: 15px;
        }
        #nav-left{
            width: 50%;
            padding-left: 2%;
        }
        #nav-right-wrapper{
            width: 30%;
        }
        #nav-right{
            width: 100%;
            float: right;
            display: flex;
            padding-left: 80px;
            justify-content: space-around;
        }
        #app{
            max-width: 25px;
            max-height: 25px;
        }
        #lgn-bt{
            background-color: #1a73e8;
            color: white;
            border-radius: 8px;
            border: #1a73e8;
            font-size: 20px;
            padding: 10px 20px;
        }
        .content-wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content{
            width: 1040px;
            height: 550px;
        }
        #logo{
            width: 350px;
            position: relative;
            left: 33%;
        }
        .search{
            display: block;
            margin: 0 auto;
            width: 700px;
            height: 50px;
            border: 1px solid #EAEAEA;
            border-radius: 30px;
        }
        .buttons-wrapper{
            width: 40%;
            position: relative;
            left: 30%;
            display: flex;
            justify-content: space-between;
        }
        .buttons{
            background-color: #f9f9fa;
            border: #f9f9fa;
            font-size: 20px;
            padding: 10px 30px;
            border-radius: 5px;
        }

        #search-icon{
            position: relative;
            top: -45px;
            left: 180px;
            max-width: 20px;
        }
        #keyboard{
            position: relative;
            top: -40px;
            right: -750px;
            max-height: 30px;
        }
        #mic{
            position: relative;
            top: -40px;
            right: -770px;
            max-height: 30px;
        }

    </style>
</head>
